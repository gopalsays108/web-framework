<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      text-align: left;
    }
    .main{
      border-style:double;
      padding: 20px;
    }
    input{
      margin-left: 100px;
    }
    textarea{
      margin-left: 100px;
    }
    .un{
      margin-left: 70px;
    }
  </style>
</head>
<body>
  <h1>Form Elements</h1>
  <div class="main">
    Registration Form <br><br>
    <form>
      Enter Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="" id="" autocomplete="on" required="required"> <br><br>
      Enter Password  &nbsp;<input type="password" name="" id="" > <br><br>
      Enter Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="" id="" placeholder="Enter Email"> <br><br>
      Enter Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" name="" id="" min="18" max="80"> <br><br>
      Enter Phone Number <input class="un" type="number" name="" id="" placeholder="Enter Phone Number"> <br><br>
      Select Country &nbsp;&nbsp;<input type="text" name="" id=""> <br><br>
      Choose Color <input type="color" name="" id=""> <br><br>
      Enter DOB <input type="date" name="" id=""> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="time" name="" id="">
      <input type="datetime" name="" id="">
      <br><br>
      Select Range &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1 <input type="range" name="" id="" min="1" max="100" value = "50" onchange="output.value = value"> 100 <br><br>
      Enter Your Message <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Message"></textarea> <br> <br>

      <input type="button" value="Reset"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="submit" value="Submit">
      
    </form>
  </div>
</body>
</html>
